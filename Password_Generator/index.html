<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="container1">
            <input readonly placeholder="PASSWORD" class="display" display-password>
            <button data-copy class="cpBtn">
                <span data-copyMsg class="copyMsg"></span>
                <img src="assets/copy.svg" height="23" width="23" class="img">
            </button>
        </div>
        <div class="container2">
            <!-- Password Length Section -->
            <div class="showContainer">
                <p>Password Length</p>
                <p data-lengthNumber class="length">0</p>
            </div>
            <!-- SLIDER -->
            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

            <!-- checkBoxes -->
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase" >Include UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase" >Include LowerCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers" >Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols" >Include Symbols</label>
            </div>
            <div class="strength-Container">
                <p>Strength</p>
                <p class="indicator" strength-Indicator></p>
            </div>
            <button class="generateBtn" generate-Password>Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
